<!DOCTYPE html>
<html>
<head>
    <title>Learning HTML Links</title>

</head>
<body>

    <h2>Absolute URLs</h2>
    <p><a herf="https://google.com">google.com</a></p>
    <p><a href="https://unai.edu">unai.edu</a></p>

    <h2>Relative URLs</h2>
    <p><a =herf=" lists.html">list.html</a></p>
    <p><a =herf=" links.html">links.html</a></p>
    
</body>
</html>
