<!DOCTYPE html>
<html>
<head>
    <title> Learn HTML Lists</title>
</head>
<body>
    <p> My Favourite foods are :</p>
    <!--This is an unordered lists-->
    <ul>
            <li> Siomay </li>
            <li> Batagor </li>
            <li> Burger :
                <ol>
                    <li>Burger King
                    <li>Kfc</li>
                    <li>MCD</li>
                </ol>
            </li>
            <li>Pizza</li>
                
    </ul>


    <p> My Favourite Friend </p>
    <!--This is an ordered lists-->
    <ol type="I">
        <li>Ferdy</li>
        <li>Ruben</li>
        <li>Vino</li>
        <li>Reza</li>
        <li>Yosua</li>
    </ol>

</body>
</html>
